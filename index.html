<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>猥琐·变态 深度测试</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#d946ef;--muted:#9aa4b2;--glass: rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(180deg,#081026 0%, #210024 60%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .wrap{width:100%;max-width:980px}
    header{display:flex;align-items:center;gap:18px;margin-bottom:18px}
    .logo{width:72px;height:72px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#9333ea);display:flex;align-items:center;justify-content:center;font-weight:700;letter-spacing:1px;color:#021124;box-shadow:0 6px 30px rgba(217,70,239,0.3)}
    h1{margin:0;font-size:22px}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:20px;box-shadow:0 10px 40px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    .section{padding:12px}
    label.field{display:block;margin-bottom:8px;font-weight:600}
    input[type=text]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button.primary{background:linear-gradient(90deg,var(--accent),#9333ea);border:none;padding:10px 14px;border-radius:10px;color:#021124;font-weight:700;cursor:pointer}
    .questions{max-height:520px;overflow:auto;padding-right:6px}
    .q{background:var(--glass);padding:12px;border-radius:10px;margin-bottom:10px}
    .q h4{margin:0 0 8px 0;font-size:14px}
    .opts{display:flex;gap:8px}
    .opt{flex:1}
    .opt input{display:none}
    .opt label{display:block;padding:8px;border-radius:8px;text-align:center;border:1px dashed rgba(255,255,255,0.03);cursor:pointer}
    .opt input:checked + label{border-style:solid;background:linear-gradient(90deg, rgba(217,70,239,0.18), rgba(147,51,234,0.06))}
    .analysis{position:sticky;top:18px}
    .result-badge{font-weight:800;padding:12px;border-radius:12px;text-align:center;margin-bottom:12px}
    .levels{display:flex;flex-direction:column;gap:8px}
    .level{display:flex;justify-content:space-between;padding:8px;border-radius:8px;background:linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));font-size:13px}
    footer{margin-top:14px;color:var(--muted);font-size:12px;text-align:center}
    @media (max-width:880px){.grid{grid-template-columns:1fr;}.analysis{position:static}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">猥变</div>
      <div>
        <h1>猥琐·变态 深度测试</h1>
        <p class="lead">20 道“危险系”问题揭示你内心的猥变指数，仅供娱乐！</p>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <div class="section">
          <label class="field">测试者名字</label>
          <input id="name" type="text" placeholder="请输入姓名或昵称" />
        </div>

        <div class="section questions" id="questions"></div>

        <div class="section" style="display:flex;gap:8px;align-items:center;justify-content:space-between">
          <div style="color:var(--muted);font-size:13px">完成后显示等级与评语。</div>
          <div style="display:flex;gap:8px">
            <button class="primary" id="calc">提交分析</button>
            <button id="reset" style="background:transparent;border:1px solid rgba(255,255,255,0.04);padding:10px 12px;border-radius:10px;color:var(--muted);cursor:pointer">重置</button>
          </div>
        </div>
      </div>

      <aside class="analysis card">
        <div style="padding:12px">
          <div id="nameAnalysis" style="margin-bottom:12px">
            <div style="font-weight:700">姓名分析</div>
            <div id="nameDetail" style="color:var(--muted);font-size:13px">填写名字后测试可查看结果。</div>
          </div>
          <div id="resultArea">
            <div id="badge" class="result-badge" style="display:none"></div>
            <div id="score" style="font-size:14px;margin-bottom:8px;color:var(--muted)"></div>
            <div class="levels">
              <div class="level"><div>S++（极度猥变）</div><div>≥90</div></div>
              <div class="level"><div>S+（高级猥变）</div><div>75-89</div></div>
              <div class="level"><div>A+（显著猥变）</div><div>60-74</div></div>
              <div class="level"><div>A（轻度猥变）</div><div>45-59</div></div>
              <div class="level"><div>正常</div><div>0-44</div></div>
            </div>
            <div id="comment" style="margin-top:12px;color:var(--muted);font-size:13px"></div>
          </div>
        </div>
      </aside>
    </div>

    <footer>本测试仅供娱乐，不代表任何心理诊断。</footer>
  </div>

  <script>
    const QUESTIONS = [
      "你是否曾暗中查找别人社交账号并研究对方生活？",
      "你是否会反复回味别人的照片或视频？",
      "你是否幻想过自己在偷窥场景中的主角？",
      "你是否会故意说些模糊暧昧的话观察反应？",
      "你是否喜欢搜集朋友或同事的小秘密？",
      "你是否会在聊天中加入带点“挑逗意味”的表情或语气？",
      "你是否曾假装偶遇别人，只为接近？",
      "你是否喜欢别人惊讶或害羞的反应？",
      "你是否经常对禁忌话题产生兴趣？",
      "你是否有观察别人行为细节的癖好？",
      "你是否喜欢支配局面或故意让别人尴尬？",
      "你是否觉得越被拒绝越兴奋？",
      "你是否在他人不注意时做出小动作来测试他们？",
      "你是否常常脑补过分的情节？",
      "你是否曾利用别人信任达成某种“有趣”的目的？",
      "你是否觉得“略微越界”是一种刺激？",
      "你是否擅长用无害的方式掩饰自己的欲望？",
      "你是否觉得被人发现你的小秘密也很有快感？",
      "你是否愿意为满足好奇心而故意冒险？",
      "你是否常在脑中自导自演奇怪的剧情？"
    ];

    const questionsEl = document.getElementById('questions');
    function makeQuestion(i, text){
      const div = document.createElement('div'); div.className='q';
      div.innerHTML = `<h4>Q${i+1}. ${text}</h4><div class='opts'>${[5,4,3,2,1].map((v,idx)=>`<div class='opt'><input id='q${i}_${v}' name='q${i}' type='radio' value='${v}' ${v===1?"checked":""}><label for='q${i}_${v}'>${v} - ${['非常是','比较是','有时','比较不是','完全不是'][idx]}</label></div>`).join('')}</div>`;
      return div;
    }

    QUESTIONS.forEach((q,i)=>questionsEl.appendChild(makeQuestion(i,q)));

    function analyzeName(name){
      name = (name||'').trim();
      if(!name) return {summary:'未填写名字',detail:''};
      const len = Array.from(name).length;
      const unique = new Set(name).size;
      const vowelCount = (name.match(/[aeiouAEIOU]/g)||[]).length;
      const score = len * 3 + unique * 2 + vowelCount;
      let hint = '';
      if(score>30) hint='名字显露出强烈个性与主导欲。';
      else if(score>20) hint='名字表现出一定隐秘与多面性。';
      else hint='名字带有保守与潜在压抑特征。';
      return {summary:`名字长度 ${len}，不同字符 ${unique}。`, detail:hint};
    }

    function gatherAnswers(){
      const answers = [];
      for(let i=0;i<QUESTIONS.length;i++){
        const els = document.getElementsByName('q'+i);
        for(const el of els) if(el.checked){ answers.push(parseInt(el.value)); break; }
      }
      return answers;
    }

    function scoreToLevel(score){
      if(score>=90) return {level:'S++',title:'极度猥变',comment:'你已到达猥变巅峰，建议立即反思。'};
      if(score>=75) return {level:'S+',title:'高级猥变',comment:'你掌握隐藏技巧，危险但有趣。'};
      if(score>=60) return {level:'A+',title:'显著猥变',comment:'你偶尔越界，懂得控制场面。'};
      if(score>=45) return {level:'A',title:'轻度猥变',comment:'略带好奇的猥琐心态，尚属无害。'};
      return {level:'正常',title:'正常',comment:'你的心理健康，社交安全。'};
    }

    document.getElementById('calc').addEventListener('click', ()=>{
      const name = document.getElementById('name').value.trim();
      const nameRes = analyzeName(name);
      document.getElementById('nameDetail').innerText = nameRes.summary + '\n' + nameRes.detail;

      const answers = gatherAnswers();
      const total = answers.reduce((a,b)=>a+b,0);
      const percent = Math.round((total-20)/80*100);
      const lev = scoreToLevel(percent);

      const badge = document.getElementById('badge');
      badge.style.display='block';
      badge.innerText = lev.title;
      badge.style.background = percent>=90?'linear-gradient(90deg,#ff4d6d,#ff8a00)':percent>=75?'linear-gradient(90deg,#ff8a00,#ffd700)':percent>=60?'linear-gradient(90deg,#d946ef,#9333ea)':percent>=45?'linear-gradient(90deg,#9333ea,#60a5fa)':'linear-gradient(90deg,#64748b,#94a3b8)';

      document.getElementById('score').innerText=`得分 ${total}/100 → 标准化 ${percent}`;
      document.getElementById('comment').innerText=lev.comment;
    });

    document.getElementById('reset').addEventListener('click', ()=>{
      document.getElementById('name').value='';
      for(let i=0;i<QUESTIONS.length;i++){
        const els=document.getElementsByName('q'+i);
        els[els.length-1].checked=true;
      }
      document.getElementById('nameDetail').innerText='填写名字后测试可查看结果。';
      document.getElementById('badge').style.display='none';
      document.getElementById('score').innerText='';
      document.getElementById('comment').innerText='';
    });

    document.getElementById('reset').click();
  </script>
</body>
</html>
